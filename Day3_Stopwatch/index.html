<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="stopwatch">
        <h1 id="time" style="color: black;">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="" onclick="watchStop()" style="cursor: pointer;">
            <img src="images/start.jpg" alt="" onclick="watchStart()" style="cursor: pointer;">
            <img src="images/reset.png" alt="" onclick="watchReset()" style="cursor: pointer;">
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
